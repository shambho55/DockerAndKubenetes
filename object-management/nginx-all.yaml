# For the documentation, equivalent to below imperative command
# kubectl run nginx-pod --image=nginx:1.27.0
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
  - image: nginx:1.27.0
    name: nginx-container
    ports:
    - containerPort: 80

---
# For the documentation, equivalent to below imperative command
# kubectl expose pod nginx-pod --type=NodePort --port=80
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  labels:
    app: nginx
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx

